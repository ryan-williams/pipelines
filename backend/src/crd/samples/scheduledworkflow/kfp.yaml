apiVersion: "kubeflow.org/v1beta1"
kind: ScheduledWorkflow
metadata:
  name: ""
spec:
  description: ""
  enabled: true
  maxHistory: 10
  maxConcurrency: 10
  trigger:
    cronSchedule:
      cron: "/10 * * * * *"
  workflow:
    parameters:
      - name: datetime
        value: "[[ScheduledTime.20060102-15:04:05]]"
      - name: pipeline_yaml
        value: ""
    spec:
      entrypoint: kfp
      arguments:
        parameters:
          - name: datetime
          - name: pipeline_yaml
      templates:
        - name: kfp
          inputs:
            parameters:
              - name: datetime
              - name: pipeline_yaml
          container:
            image: swf-kfp:3
            command: [ python, swf_kfp_runner.py ]
            args: [
              "--datetime", "{{inputs.parameters.datetime}}",
              "--pipeline_yaml", "{{inputs.parameters.pipeline_yaml}}",
              "--name", "",
            ]
